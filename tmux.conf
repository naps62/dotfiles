set -g default-terminal "screen-256color"
set -g history-limit 10000

# use vim key bindings
set -g mode-keys vi
set -g mode-mouse on

# decrease command delay (increases vim responsiveness)
set -sg escape-time 0

# icnrease repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

################
# Key Bindings #
################

# tmux-vim-navigator
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# set -g prefix C-space
set -g prefix C-b
bind Space send-prefix
# tmux prefix
# unbind C-b
# set -g prefix C-b

# paste
unbind C-p
bind C-p paste-buffer

# clear screen
bind C-l send-keys 'C-l'

# splits
bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

bind c new-window -c "#{pane_current_path}"

# alt keys without prefix to create splits
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"

bind J resize-pane -D 5
bind K resize-pane -U 5
bind H resize-pane -L 5
bind L resize-pane -R 5

bind M-J resize-pane -D
bind M-K resize-pane -U
bind M-H resize-pane -L
bind M-L resize-pane -R

# use alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# switch windows
bind -n M-u previous-window
bind -n M-i next-window

#########
# Theme #
#########

set -g status-position top
set -g status-bg black
set -g status-fg white
set -g window-status-current-attr bold
set -g status-interval 10
set -g status-left-length 50
set -g status-left '#[fg=green][#I:#P #S] #[bold]#(whoami)#[fg=red]@#(hostname -s) '
set -g status-right "{uptime #[bold,fg=cyan]#(uptime | awk '{print $3}' | sed s/,//)#[nobold,fg=default]}  {time #[bold,fg=cyan]%a %m/%d %H:%M%p#[nobold,fg=default]}"

# List of plugins
set -g @tpm_plugins "         \
  tmux-plugins/tpm            \
  tmux-plugins/tmux-sensible  \
  tmux-plugins/tmux-resurrect \
"

set -g @ressurect-strategy-vim 'session'

# Initializes TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run-shell ~/.tmux/plugins/tpm/tpm
