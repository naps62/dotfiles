#
# workspace binding
#
[[keybind]]
command = "Execute"
value = "~/.config/leftwm/bin/swap.sh work"
modifier = ["modkey", "Alt"]
key = "u"

[[keybind]]
command = "Execute"
value = "~/.config/leftwm/bin/swap.sh chat"
modifier = ["modkey", "Alt"]
key = "i"

